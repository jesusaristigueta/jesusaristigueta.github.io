projects:
    title: Proyectos
    intro: >
      Resumen general de algunos de los proyectos realizados.
    assignments:
      - title: Diseño de un módulo para registro de altitud con microcontrolador para drone para Maxdrone Venezuela
        link:
        tagline: "El proyecto consistió en diseñar un módulo capaz de registrar la altitud de un drone, remotamente en tiempo real y en un soporte físico, integra la programación y manejo de datos. Integra un sensor de presión barométrica digital, una memoria microSD como soporte físico y un reloj en tiempo real (RTC). Basado en un microcontrolador de 8-bits PIC18LF27J53."

      - title: Implementación de Sistema HelpDesk para Fondo de Valores Inmobiliarios
        link:
        tagline: "Instalación, configuración y parametrización del sistema osTicket para la gestión de requerimientos del área de Tecnología en Fondo de Valores Inmobiliarios y Unidades de Negocios."

      - title: Instalación Microsoft Exchange 2016 Enterprise para Fondo de Valores Inmobiliarios
        link:
        tagline: "Instalación, configuración y parametrización del servidor de correo electrónico corporativo Microsoft Exchange 2016 on-premises para Fondo de Valores Inmobiliarios, realizando la migración de +700 buzones en version 2013, configuración de cluster DAG."

      - title: Implementación de Sistema de Reporte de Cobranzas interno para Fondo de Valores Inmobiliarios
        link:
        tagline: "Instalación, configuración y parametrización de un sistema para la gestión interna de reportes de cobranzas, utilizando base de datos PostgreSQL, Directus como Frontend / CRUD, Webhook desarrollado en NodeJS para la actualización masiva y cálculos sobre algunos campos en BD. Esta implementación se complementa con el software Metabase como herramienta de Inteligencia de Negocios, donde se generan Dashboards dinámicos mensuales."

      - title: Sincronización de Tasa cambiara para Fondo de Valores Inmobiliarios 
        link:
        tagline: "Software de Web Scrapping para obtener la tasa cambiara oficial del Banco Central de Venezuela para las diferentes divisas que ofrece, inserta en múltiples bases de datos SQL (MSSQL, MySQL, PSSQL)."

      - title: Integración Whatsapp - Node-Red
        link:
        tagline: "Desarrollo de un websocket custom mediante librerías de JavaScript para integrar workflows de procesos en software Node-Red, creando Bots de Whatsapp para notificaciones personalizadas, interacción con Bosque Active Directory, etc."

